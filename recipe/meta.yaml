{% set name = "smartsheet-python-sdk" %}
{% set version = "3.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/smartsheet-python-sdk-{{ version }}.tar.gz
  sha256: 2725192db1eb8121b6a4969fa9d213c54c6a8c5823cb6bbbc64f7b48239507a5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools-scm
    - pip
    - six >=1.9
    - setuptools
  run:
    - setuptools_scm
    - python >={{ python_min }}
    - requests
    - requests-toolbelt
    - six >=1.9
    - certifi
    - python-dateutil

test:
  imports:
    - smartsheet
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://smartsheet-platform.github.io/api-docs/
  summary: Library that uses Python to connect to Smartsheet services (using API 2.0).
  license: Apache-2.0
  license_file:
    - NOTICE
    - LICENSE.md

extra:
  recipe-maintainers:
    - rxm7706
